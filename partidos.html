<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de los partidos de fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="partidos.css">
</head>
<body>

    <div class="container py-5">
        <h1>Registro de resultados del Campeonato Local de Fútbol</h1>

        <!-- Sección para fijar la fecha disputada -->
        <div class="row">
            <div class="col-md-8 mb-1 form-group">
                <label for="dateMatch" class="form-label1">Fecha Disputada (Ej: 1°, 2°, 3°)</label>
                <input type="text" id="dateMatch" class="form-control input-field" placeholder="Ingrese el número de la fecha (Ej: 1°, 2°, 3°)" required>
                <button type="button" onclick="setFechaActiva()" class="btn btn-success mt-2" style="background-color: #1b8c85;">Fijar Fecha</button>
            </div>
        </div>

        <!-- Contenedor para mostrar la fecha activa -->
        <div id="fechaDisputadaDisplay" class="my-4">
            <h2>Fecha disputada: ninguna</h2>
        </div>

        <!-- Formulario para registrar los partidos -->
        <form id="registroForm" onsubmit="manejadorEnvioFormulario(event);">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <label for="equipo1" class="form-label">Equipo Local</label>
                    <input type="text" id="equipo1" class="form-control" required> 
                </div>

                <div class="col-md-2 mb-3">
                    <label for="score1" class="form-label">Goles</label>
                    <input type="number" id="score1" class="form-control" required>
                </div>

                <div class="col-md-2 mb-3">
                    <label for="score2" class="form-label">Goles</label>
                    <input type="number" id="score2" class="form-control" required>
                </div>

                <div class="col-md-2 mb-3">
                    <label for="equipo2" class="form-label">Equipo visitante</label>
                    <input type="text" id="equipo2" class="form-control" required>
                </div>

                <div class="col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary">Registrar Partido</button>
                </div>
            </div>
        </form>

        <h2 class="mt-5">Resultados del Campeonato Local de Fútbol</h2>
        
        <!-- Tabla de posiciones -->
        <table id="tablaPosiciones" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Puntos Acumulados</th>
                    <th>Posición</th>
                    <th>GAF</th>
                    <th>GEC</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculoPosicion.js"></script>

</body>
</html>
